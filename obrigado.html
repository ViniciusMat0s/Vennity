    <script>
        // Lógica de Partículas (Simplificada para a thank-you page)
        const COLOR_PRIMARY = 0x60a5fa;
        const COLOR_SECONDARY = 0xa855f7;
        let bgPoints;
        let backgroundCamera;
        let bgRenderer;

        function setupBackgroundScene() {
            const canvas = document.getElementById('background-canvas');
            if (!canvas) return;

            const width = window.innerWidth;
            const height = window.innerHeight;

            const scene = new THREE.Scene();
            backgroundCamera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            bgRenderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });

            bgRenderer.setSize(width, height);
            bgRenderer.setPixelRatio(window.devicePixelRatio);
            bgRenderer.setClearColor(0x000000, 0);

            const particleCount = 1500;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                const x = (Math.random() - 0.5) * 600;
                const y = (Math.random() - 0.5) * 600;
                const z = (Math.random() - 0.5) * 600;

                positions.push(x, y, z);

                const hue = Math.random() * 0.3 + 0.6; 
                color.setHSL(hue, 0.5, 0.8);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.6,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            bgPoints = new THREE.Points(geometry, material);
            scene.add(bgPoints);
            
            backgroundCamera.position.z = 200;

            const ambientLight = new THREE.AmbientLight(0x1a1a1a, 1);
            scene.add(ambientLight);

            function animateBackground() {
                requestAnimationFrame(animateBackground);

                if (bgPoints) {
                    bgPoints.rotation.y += 0.0005;
                    bgPoints.rotation.x += 0.0002;
                }
                
                bgRenderer.render(scene, backgroundCamera);
            }
            animateBackground();

            window.addEventListener('resize', () => {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight;

                backgroundCamera.aspect = newWidth / newHeight;
                backgroundCamera.updateProjectionMatrix();

                bgRenderer.setSize(newWidth, newHeight);
            }, false);
        }


        // Lógica de WhatsApp
        const WHATSAPP_NUMBER = '5551996299252';

        document.addEventListener('DOMContentLoaded', () => {
            setupBackgroundScene(); // Inicializa as partículas

            const whatsappLink = document.getElementById('whatsapp-link');
            const urlParams = new URLSearchParams(window.location.search);
            const messageParam = urlParams.get('msg');
            
            let finalMessage = "Olá! Gostaria de prosseguir com a minha solicitação de orçamento que acabei de enviar pelo site.";

            if (messageParam) {
                try {
                    // Decodifica a mensagem para que as quebras de linha e caracteres especiais sejam mantidos
                    finalMessage = decodeURIComponent(messageParam);
                } catch (e) {
                    finalMessage = messageParam;
                }
            }
            
            // Re-encoda a mensagem final para garantir que o link do WhatsApp funcione
            const encodedFinalMessage = encodeURIComponent(finalMessage);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedFinalMessage}`;

            whatsappLink.href = whatsappUrl;
        });
    </script>
